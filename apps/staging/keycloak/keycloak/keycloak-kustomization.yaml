apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak
  namespace: flux-system
spec:
  path: apps/base/keycloak/keycloak
  dependsOn:
    - name: keycloak-operator
    - name: keycloak-postgres
  prune: true
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  patches:
    - target:
        name: keycloak
        kind: Keycloak
      patch: |-
        apiVersion: k8s.keycloak.org/v2alpha1
        kind: Keycloak
        metadata:
          name: keycloak
          namespace: keycloak
        spec:
          instances: 1
          db:
            vendor: postgres
            passwordSecret:
              name: app-secret
              key: password
            usernameSecret:
              name: app-secret
              key: username
            database: app
            port: 5432
            host: keycloak-postgres-rw.keycloak.svc.cluster.local
          http:
            tlsSecret: certificate-tls

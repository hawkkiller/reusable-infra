apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
resources:
  - ../../base/cert-manager
  - cloudflare-api-token.sops.yaml
patches:
  - path: cluster-issuer-patch.yaml
    target:
      kind: ClusterIssuer
      name: tls-issuer
      namespace: cert-manager
      group: cert-manager.io

  - path: certificate-patch.yaml
    target:
      kind: Certificate
      name: certificate-tls
      namespace: cert-manager
      group: cert-manager.io

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      version: ">=1.0.0-alpha"
  test:
    enable: false
  values:
    ingress:
      enabled: true
      hosts:
      - host: podinfo.shoplist.staging.lazebny.io
        paths:
        - path: /
          pathType: ImplementationSpecific
      tls:
      - secretName: certificate-tls
        hosts:
        - "*.shoplist.staging.lazebny.io"

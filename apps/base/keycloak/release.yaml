kind: HelmRepository
metadata:
  name: keycloak-operator
  namespace: keycloak
spec:
  interval: 24h
  url: https://hawkkiller.github.io/keycloak-operator/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
